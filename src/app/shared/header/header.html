<header class="padding-y-1">
  <div class="container d-flex align-items-center justify-content-between">
    <div class="d-flex gap-1 align-items-center">
      <div class="main_image">
        <img src="assets/images/logo.png" alt="logo" />
      </div>
      <ul class="d-flex g-12 align-items-center hidden_menu">
        <li>
          <a class="main_link" href="#">Home</a>
        </li>
        <li>
          <a class="main_link" href="#">About</a>
        </li>
      </ul>
    </div>
    <div class="d-flex align-items-center gap-1 hidden_menu">
      <button class="btn light_btn">Log in</button>
      <button class="btn main_btn">Sign up</button>
    </div>

    <button class="btn light_btn menu_btn" (click)="drawer()?.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</header>
